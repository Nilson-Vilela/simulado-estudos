<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma de Simulado</title>

<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>



<body class="bg-gray-100 min-h-screen">

<!-- HOME -->
<section id="home"
class="min-h-screen flex items-center justify-center bg-cover bg-center"
style="background-image:url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&w=1600&q=80');">

  <div class="bg-black/60 text-white p-8 rounded-xl text-center max-w-md">

    <h1 class="text-3xl md:text-4xl font-bold mb-4">
      ğŸ“˜ Simulado Online
    </h1>

    <p class="mb-6 text-lg">
      Estude e se prepare para suas provas
    </p>

    <button onclick="abrirLogin()"
    class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-xl font-bold">
      Entrar
    </button>

  </div>

</section>

<!-- LOGIN -->
<section id="login" class="hidden flex items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded-xl shadow w-full max-w-md">

<h2 class="text-2xl font-bold text-center mb-4">Login</h2>

<input id="email" class="w-full border p-2 mb-2 rounded" placeholder="Email">
<input id="senha" type="password" class="w-full border p-2 mb-3 rounded" placeholder="Senha">

<button onclick="loginEmail()" class="bg-blue-500 w-full py-2 text-white rounded mb-2">Entrar</button>
<button onclick="loginGoogle()" class="bg-red-500 w-full py-2 text-white rounded">Google</button>

<p class="text-center mt-3 text-sm">
<a href="#" onclick="registrar()" class="text-blue-600">Criar conta</a>
</p>

</div>
</section>

<!-- ALUNO -->
<section id="aluno" class="hidden p-4 max-w-3xl mx-auto">

<h2 class="text-2xl font-bold mb-4">Ãrea do Aluno</h2>

<div class="space-y-3">
<button onclick="iniciarSimulado()" class="btn">ğŸ“˜ Fazer Simulado</button>
<button onclick="historico()" class="btn">ğŸ“Š HistÃ³rico</button>
<button onclick="ranking()" class="btn">ğŸ† Ranking</button>
<button onclick="logout()" class="btn bg-red-500 text-white">Sair</button>
</div>

<div id="conteudoAluno" class="mt-5"></div>

</section>

<!-- ADMIN -->
<section id="admin" class="hidden p-4 max-w-4xl mx-auto">

<h2 class="text-2xl font-bold mb-4">Painel do Professor</h2>

<div class="bg-white p-4 rounded-xl shadow mb-4 space-y-2">

<input id="perg" class="w-full border p-2 rounded" placeholder="Pergunta">

<input id="opA" class="w-full border p-2 rounded" placeholder="Alternativa A">
<input id="opB" class="w-full border p-2 rounded" placeholder="Alternativa B">
<input id="opC" class="w-full border p-2 rounded" placeholder="Alternativa C">
<input id="opD" class="w-full border p-2 rounded" placeholder="Alternativa D">

<select id="resp" class="w-full border p-2 rounded">
<option>A</option>
<option>B</option>
<option>C</option>
<option>D</option>
</select>

<button onclick="salvarQuestao()"
class="bg-green-500 text-white w-full py-2 rounded">
Salvar QuestÃ£o
</button>

</div>

<button onclick="logout()" class="btn bg-red-500 text-white mb-3">Sair</button>

<div id="listaQuestoes"></div>

</section>

<script>

/**************** FIREBASE ****************/

const firebaseConfig = {
  apiKey: "AIzaSyBzrrvInMw45pNN3P-5_IpAK6IrKZNXEG4",
  authDomain: "simulado-a0d70.firebaseapp.com",
  projectId: "simulado-a0d70",
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

const EMAIL_PROF = "nilsonsvilela@gmail.com";

/**************** AUTH ****************/
function loginEmail(){
  auth.signInWithEmailAndPassword(
    email.value,
    senha.value
  ).then(() => {
    // Depois de logar com sucesso, decide o destino:
    if(usuarioAtual.email === EMAIL_PROF){
      mostrar('admin');
      carregarQuestoes();
    } else {
      mostrar('aluno');
    }
  }).catch(e => alert(e.message));
}


function abrirLogin(){
  mostrar('login');
}

function registrar(){
  auth.createUserWithEmailAndPassword(
    email.value,
    senha.value
  ).catch(e=>alert(e.message));
}

function loginGoogle(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(()=> {
      if(usuarioAtual.email === EMAIL_PROF){
        mostrar('admin');
        carregarQuestoes();
      } else {
        mostrar('aluno');
      }
    })
    .catch(e => alert(e.message));
}

function logout(){
  auth.signOut();
}

let usuarioAtual = null;

// Sempre que o estado de login mudar, guardamos o usuÃ¡rio
auth.onAuthStateChanged(user => {
  usuarioAtual = user;
  // NÃ£o fazemos nada automÃ¡tico aqui
  // O usuÃ¡rio sÃ³ vai entrar nas Ã¡reas internas depois de clicar em "Entrar"
});


/**************** UI ****************/
function mostrar(id){

  ['home','login','aluno','admin'].forEach(s=>{
    document.getElementById(s).classList.add('hidden');
  });

  document.getElementById(id).classList.remove('hidden');
}

/**************** PROFESSOR ****************/
function salvarQuestao(){

  const user = auth.currentUser;

  if(!user){
    alert("VocÃª precisa estar logado!");
    mostrar('login');
    return;
  }

  // Pega o select corretamente
  const selectResp = document.getElementById('resp');
  const resposta = selectResp.value;

  // ValidaÃ§Ã£o
  if(
    !perg.value ||
    !opA.value ||
    !opB.value ||
    !opC.value ||
    !opD.value ||
    !resposta
  ){
    alert("Preencha todos os campos!");
    return;
  }

  db.collection('questoes').add({

    pergunta: perg.value.trim(),
    a: opA.value.trim(),
    b: opB.value.trim(),
    c: opC.value.trim(),
    d: opD.value.trim(),
    correta: resposta, // agora garantido
    criadoEm: new Date(),
    autor: user.email

  })
  .then(()=>{

    alert("âœ… QuestÃ£o salva com sucesso!");

    perg.value="";
    opA.value="";
    opB.value="";
    opC.value="";
    opD.value="";
    selectResp.value="A";

  })
  .catch((erro)=>{

    console.error(erro);
    alert("âŒ Erro ao salvar: " + erro.message);

  });
}


function carregarQuestoes(){

  db.collection('questoes').onSnapshot(snap=>{

    let html='';

    snap.forEach(doc=>{

      const q=doc.data();

      html+=`
      <div class="bg-white p-3 rounded shadow mb-2">
        <p><b>${q.pergunta}</b></p>
        <p>A) ${q.a}</p>
        <p>B) ${q.b}</p>
        <p>C) ${q.c}</p>
        <p>D) ${q.d}</p>
        <p>âœ” ${q.correta}</p>

        <div class="space-x-2 mt-2">
          <button onclick="editar('${doc.id}')" class="btn">âœï¸ Editar</button>
          <button onclick="excluir('${doc.id}')" class="btn bg-red-500 text-white">ğŸ—‘ Excluir</button>
        </div>
      </div>`;

    });

    listaQuestoes.innerHTML=html;
  });
}

function excluir(id){
  if(confirm('Excluir?')){
    db.collection('questoes').doc(id).delete();
  }
}

function editar(id){

  db.collection('questoes').doc(id).get().then(d=>{

    const q=d.data();

    const p=prompt('Pergunta',q.pergunta);
    const a=prompt('A',q.a);
    const b=prompt('B',q.b);
    const c=prompt('C',q.c);
    const d1=prompt('D',q.d);
    const r=prompt('Correta',q.correta);

    db.collection('questoes').doc(id).update({
      pergunta:p,a,b,c,d:d1,correta:r
    });
  });
}

/**************** ALUNO ****************/

let questoes=[];
let atual=0;
let pontos=0;

function iniciarSimulado(){

  db.collection('questoes').get().then(s=>{

    questoes=[];

    s.forEach(d=>questoes.push(d.data()));

    atual=0;
    pontos=0;

    mostrarQuestao();
  });
}

function mostrarQuestao(){

  if(atual>=questoes.length){
    salvarHistorico();
    conteudoAluno.innerHTML=`<h3 class='text-xl'>Resultado: ${pontos}/${questoes.length}</h3>`;
    return;
  }

  const q=questoes[atual];

  conteudoAluno.innerHTML=`
  <div class="bg-white p-4 rounded shadow">
    <h3 class="font-bold mb-2">${q.pergunta}</h3>

    <button class="btn" onclick="resp('A')">A) ${q.a}</button>
    <button class="btn" onclick="resp('B')">B) ${q.b}</button>
    <button class="btn" onclick="resp('C')">C) ${q.c}</button>
    <button class="btn" onclick="resp('D')">D) ${q.d}</button>
  </div>`;
}

function resp(r){

  if(r===questoes[atual].correta) pontos++;

  atual++;
  mostrarQuestao();
}

function salvarHistorico(){

  const user=auth.currentUser;

  db.collection('historico').add({
    aluno:user.email,
    pontos,
    total:questoes.length,
    data:new Date()
  });
}

function historico(){

  const user=auth.currentUser;

  db.collection('historico')
  .where('aluno','==',user.email)
  .get()
  .then(s=>{

    let h='<h3 class="font-bold mb-2">HistÃ³rico</h3>';

    s.forEach(d=>{
      const r=d.data();
      h+=`<p>${r.pontos}/${r.total}</p>`;
    });

    conteudoAluno.innerHTML=h;
  });
}

function ranking(){

  db.collection('historico')
  .orderBy('pontos','desc')
  .limit(10)
  .get()
  .then(s=>{

    let r='<h3 class="font-bold mb-2">Ranking</h3>';

    s.forEach(d=>{
      const x=d.data();
      r+=`<p>${x.aluno} - ${x.pontos}</p>`;
    });

    conteudoAluno.innerHTML=r;
  });
}

window.onload = function(){
  mostrar('home');
};

</script>

<style>
.btn{
  width:100%;
  border:1px solid #ccc;
  padding:8px;
  border-radius:8px;
  margin-bottom:6px;
}


</style>

</body>
</html>
